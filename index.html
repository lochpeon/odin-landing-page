<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="hero">
        <div class="hero-header">
            <ul>
                <li class="hero-header-logo">Header Logo</li>
                <li class="hero-header-link">header link one</li>
                <li class="hero-header-link">header link two</li>
                <li class="hero-header-link">header link three</li>
            </ul>
        </div>
        <div class="hero-main">
            <div class="hero-main-left">
                <h1 class="hero-main-headtext">This website is awesome</h1>
                <p class="hero-main-subtext">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
                <button class="hero-main-button">Sign up</button>
            </div>
            <div class="hero-main-right">
                this is a placeholder for an image
            </div>
        </div>
    </section>
    <section class="carousel"></section>
    <section class="quote"></section>
    <section class="cta"></section>
    <section class="footer"></section>

</html>
